services:
    - docker

before_install:
    - cp docker-compose.override.travis.yml docker-compose.override.yml

install:
    - docker-compose run composer

before_script:
    - docker-compose build php-fpm

script:
    - docker-compose run php-fpm vendor/bin/phpstan.phar analyse -l 7 app tests
    - docker-compose run php-fpm vendor/bin/phpunit tests --coverage-clover log/coverage.xml --whitelist app

after_script:
    - docker-compose run php-fpm sh -cl "apk add git && curl -LO https://github.com/satooshi/php-coveralls/releases/download/v1.0.1/coveralls.phar && php coveralls.phar -v"
